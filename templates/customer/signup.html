<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCart Sign Up</title>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .signup-form {
            background-color: #fff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            max-width: 90%;
            text-align: center;
        }
        
        .signup-form h1 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .signup-form img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        
        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="password"],
        .signup-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        .signup-form button {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .signup-form button:hover {
            background-color: #45a049;
        }
        
        .signup-form p {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .signup-form p a {
            color: #4caf50;
            text-decoration: none;
        }
        
        .signup-form p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="signup-form">
        <h1>Create Your HealthCart Account</h1>
        <form action="#" method="post">
            <input type="text" name="fullname" placeholder="First Name" required>
            <input type="text" name="fullname" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="text" name="fullname" placeholder="Mobile Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#">Log In</a></p>
    </div>

</body>\
<script>
    // just for the demos, avoids form submit
    jQuery.validator.setDefaults({
        debug: true,
        success: "valid"
    });
    $("#signupform").validate({
        rules: {
            first_name: {
                required: true,

            },

            last_name: {
                required: true,

            },
            email: {
                required: true,

            },
            mobilenumber: {
                required: true,
                maxlength: 11
            },
            password: {
                required: true,
                minlength: 8
            },
            confirmpassword: {
                required: true,
                minlength: 8

            }
        },
        submitHandler: function(form) {
            //form submission code can go here if the form is valid
            form.submit();
        }
    });
</script>


</html>
