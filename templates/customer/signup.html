<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCart</title>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        
        .large-text {
            font-size: 24px;
            /* Adjust the font size as desired */
        }
        
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
        }
        
        .error {
            color: #ff0000;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #380792;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 2px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            background-color: #1877f2;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #0e5cb6;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
        
        .create-account {
            text-align: center;
            margin-top: 20px;
            color: #1877f2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1> HealthCart Sign-Up</h1>
        <form id="signupform">
            <input type="text" name="firstname" placeholder=" First Name" required>
            <input type="text" name="lastname" placeholder=" Last Name" required>
            <input type="text" name="email " placeholder="Email " required>
            <input type="text" name="mobilenumber " placeholder="mobilenumber " required>
            <input type="text" name="password" placeholder="Password" required>
            <input type="text" name="rptpassword" placeholder="Repeat password" required>


            <input type="checkbox" id="remember-me" name="remember-me">
            <label for="remember-me">Remember Me</label>

            <p>By logging in, you agree to our <a href="privacy.html">Privacy Policy</a> and <a href="terms.html">Terms
                    of Service</a>.</p>
            <input type="submit" value="Submit">

        </form>
        <div class="create-account">

            <a href="#">Do you already have a account? </a>
        </div>
    </div>
</body>
<script>
    // just for the demos, avoids form submit
    jQuery.validator.setDefaults({
        debug: true,
        success: "valid"
    });
    $("#signupform").validate({
        rules: {
            firstname: {
                required: true,

            },

            lastname: {
                required: true,

            },
            email: {
                required: true,

            },
            mobilenumber: {
                required: true,
                maxlength: 11
            },
            password: {
                required: true,
                minlength: 8
            },
            rptpassword: {
                required: true,
                minlength: 8

            }
        },
        submitHandler: function(form) {
            //form submission code can go here if the form is valid
            form.submit();
        }
    });
</script>

</html>
